<p-toast position="top-center"></p-toast>
<p-card
  styleClass="shadow-5"
  [style]="{ width: '25rem', 'text-align': 'center' }"
>
  <!-- Header -->
  <ng-template pTemplate="header">
    <i class="pi pi-check-circle"></i>
    <p>Uploaded Successfully!</p>
  </ng-template>
  <!-- Content -->
  <img src="assets/imgs/desk.jpg" alt="" srcset="" />
  <!-- Footer -->
  <ng-template pTemplate="footer">
    <div class="p-inputgroup">
      <input
        type="text"
        pInputText
        placeholder="https://images.mydomain.com/photo-hash1fa56d"
        p-disabled
      />
      <button type="button" pButton pRipple (click)="copyLink()">
        Copy Link
      </button>
    </div>
  </ng-template>
</p-card>
